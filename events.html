<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Phantoms | Events</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/events.css">
    <link rel="stylesheet" href="css/back-to-top.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div id="navbar-placeholder"></div>
    <script src="js/navbar.js"></script>
    <script>renderNavbar();</script>

    <section class="hero events-hero">
        <h1>Campus Events</h1>
        <p>Workshops, hackathons, meetups, and more â€” all in one place.</p>
        
        <div id="countdown-section" class="countdown-hidden">
            <h3>Next Big Event Starts In:</h3>
            <div id="countdown-timer">
                <div class="time-unit">
                    <span id="days">00</span>
                    <label>Days</label>
                </div>
                <div class="time-unit">
                    <span id="hours">00</span>
                    <label>Hours</label>
                </div>
                <div class="time-unit">
                    <span id="minutes">00</span>
                    <label>Mins</label>
                </div>
                <div class="time-unit">
                    <span id="seconds">00</span>
                    <label>Secs</label>
                </div>
            </div>
            <p id="next-event-name" class="highlight-event"></p>
        </div>
    </section>

    <section class="content">
        <div class="events-container" id="events-container">
            <p class="loading-msg">Loading events...</p>
        </div>
        
        <div id="pagination-controls" class="pagination-container"></div>
    </section>

    <section class="organize-section">
        <div class="organize-container">
            <div class="organize-content">
                <h2> Host an Event</h2>
                <p>Have an idea for a workshop or hackathon? Submit your proposal!</p>
                <form id="organize-form">
                    <div class="form-row">
                        <div class="form-group"> <label>Event Title</label>
                            <input type="text" id="event-title" placeholder="e.g. Intro to DevOps" required>
                        </div>
                        <div class="form-group"> <label>Event Type</label>
                            <select id="event-type">
                                <option value="workshop">Workshop</option>
                                <option value="hackathon">Hackathon</option>
                                <option value="meetup">Meetup</option>
                                <option value="webinar">Webinar</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group"> <label>Proposed Date</label>
                        <input type="date" id="event-date" required>
                    </div>
                    <div class="form-group"> <label>Description</label>
                        <textarea id="event-desc" rows="4" placeholder="Briefly describe the event goal..." required></textarea>
                    </div>
                    <button type="submit" class="btn-organize">Submit Proposal</button>
                    <div id="organize-feedback" class="feedback-message"></div>
                </form>
            </div>
            <div class="organize-image">
                <img src="assets/host-event.jpg" alt="Host an Event Illustration" loading="lazy">
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>
    <script src="js/footer.js"></script>
    <script>renderFooter();</script>

    <script src="js/theme.js"></script>
    <script src="js/events.js"></script>
    <script src="js/back-to-top.js"></script>

</body>
</html>
